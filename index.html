<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Name Picker</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        #optionsInput {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .progress-container {
            width: 80%;
            margin: 20px auto;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1>Spin Name Picker</h1>
        <textarea id="optionsInput" placeholder="Enter options separated by line breaks"></textarea>
        <button id="spinButton">Spin</button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="result"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinButton = document.getElementById("spinButton");
            const resultDisplay = document.getElementById("result");
            const optionsInput = document.getElementById("optionsInput");
            const progressBar = document.getElementById("progressBar");

            spinButton.addEventListener("click", spin);

            function spin() {
                // Hide previous result
                resultDisplay.textContent = "";

                const options = optionsInput.value.split('\n').filter(option => option.trim() !== '');

                if (options.length === 0) {
                    resultDisplay.textContent = "Please enter at least one option.";
                    return;
                }

                // Show progress bar
                progressBar.style.width = "100%";

                // Generate a random index to select an option
                const randomIndex = Math.floor(Math.random() * options.length);
                const selectedOption = options[randomIndex];

                // Simulate spinning for 2 seconds
                setTimeout(() => {
                    // Display the result
                    resultDisplay.textContent = `You landed on ${selectedOption}.`;
                    // Reset progress bar
                    progressBar.style.width = "0%";
                }, 2000);
            }
        });
    </script>
</body>
</html>
